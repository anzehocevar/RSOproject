        ('Veronika', 'Matek', 'vm0012', 'vm0012@student.uni-lj.si'),
        ('Micka', 'Novak', 'user', 'micka.novak@hotmail.si');


---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-user
  namespace: nakupovalko
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-user
  template:
    metadata:
      labels:
        app: mysql-user
    spec:
      containers:
        - name: mysql-user
          image: mysql:8.0
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: rootpass
            - name: MYSQL_DATABASE
              value: userdb
            - name: MYSQL_USER
              value: myuser
            - name: MYSQL_PASSWORD
              value: mypass

          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
            - name: mysql-init
              mountPath: /docker-entrypoint-initdb.d

      volumes:
        - name: mysql-data
          emptyDir: {}
        - name: mysql-init
          configMap:
            name: mysql-init

---
apiVersion: v1
kind: Service
metadata:
  name: mysql-user
  namespace: nakupovalko
spec:
  selector:
    app: mysql-user
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
